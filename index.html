<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anonymizer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>

    <!-- Skype usernames anonymizer -->
    <form action="#">
        <input type="text" id="skypeValue"/>
        <input type="button" id="skypeBtn" value="Зашифровать Skype" />
        <span id="skypeResult"></span>
    </form>
    <br>

    <!-- Phone number anonymizer -->
    <form action="#">
        <input type="text" id="phoneValue"/>
        <input type="button" id="phoneBtn" value="Зашифровать номер телефона" />
        <span id="phoneResult"></span>
    </form>
    <br>

    <!-- Email anonymizer -->
    <form action="#">
        <input type="text" id="emailValue"/>
        <input type="button" id="emailBtn" value="Зашифровать email" />
        <span id="emailResult"></span>
    </form>

<script src="scripts/main.js"></script>
</body>
</html>
